<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_task</title>
</head>
<body>
    <div class="container">
    <form action="Sign Up">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" value="Enter your name">
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="email" value="Enter your Email">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="password" value="Enter your password">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="number" value="Enter your Mobile number">
            </div>
        </div>
    </form>
    </div>
</body>
</html>
